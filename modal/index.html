<html>
<head>

    <link href="styles.css" rel="stylesheet" type="text/css">

<body>   
 
    <div class="container">
        <div id="myBtn">
            <div class="otstup">
                <button>МОДАЛЬНОЕ</button>
            </div>
            <img class="jim" src="https://memepedia.ru/wp-content/uploads/2018/05/cover-1-27-768x551.jpg">

    </div>
    
    <div id="box-container">
        <div class="okno">          
                <div class="mymodal-content displayNone">

                        <h3>МУДРОСТЬ:</h3>
                        <i class="fas fa-times"></i>
                    </div>
                    <div id="myBody" class="mymodal-body">
                        <img src="https://pp.userapi.com/c543104/v543104149/4d38e/BGIZDknJ968.jpg">
                    </div>
                    <div id="myBody" class="mymodal-footer">
                        <button class="btnFooter">
                            <h2>ПРИНЯТЬ МУДРОСТЬ</h2>
                        </button>
                    </div>
                    
                </div>          
        </div>
    </div>
